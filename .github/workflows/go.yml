name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build -v ./...
        
    - name: go-cross-build   
      uses: thatisuday/go-cross-build@v1.1.0
      with:
        platforms: 'linux/amd64, darwin/amd64, windows/amd64'
        compress: 'true'
        dest: 'dist'

